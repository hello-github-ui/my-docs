<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="docsify, hello-github-ui, doc" />
    <link rel="icon" href="https://docsify.js.org/_media/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://docsify.js.org/_media/favicon.ico" type="image/x-icon"/>
    <meta 
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "hello-github-ui/my-docs",
        mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏。
        coverpage: true,  // 开启封面设置
        loadNavbar: true, // 加载导航栏
        loadSidebar: true, // 配置侧边栏
        subMaxLevel: 4, // 配置支持按照标题生成目录，这个在文章很长的时候有很用
        search: 'auto',  // 支持 搜索
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 我们可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        // routerMode: 'history', // default: 'hash' // url路由模式即是否出现 # 符号
        // 在找不到指定页面时加载 _404.md
        notFoundPage: {
          '/': '404.html',
          '/de': 'de/404.html',
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索插件 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 离线PWA模式配置 -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
  </body>
</html>
